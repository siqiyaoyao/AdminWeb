<div nz-row>
  <div nz-col [nzSpan]="24" class="i-search" style="margin-bottom:20px">
    <input nz-input  placeholder="搜索条件...">
  </div>
  <div nz-col [nzSpan]="24"style="margin-bottom:20px">
    <button nz-button nzType="primary" (click)="onClickTest()">Primary</button>
    <button nz-button nzType="default">Default</button>
    <button nz-button nzType="dashed">Dashed</button>
    <button nz-button nzType="danger">Danger</button>
  </div>
  <div nz-col [nzSpan]="24">
    <ng-template #buttonContainer> </ng-template>
  </div>
  <div nz-col [nzSpan]="24">
    <nz-table #nzTable [nzData]="data" nzBordered>
      <thead>
        <tr>
          <th><span>Name</span></th>
          <th><span>Age</span></th>
          <th><span>Address</span></th>
          <th><span>Sex</span></th>
          <th><span>Action</span></th>
        </tr>
      </thead>
      <tbody  style="background:rgba(0, 0, 0, 0.57)">
        <tr *ngFor="let item of nzTable.data">
          <td>{{item.name}}</td>
          <td>{{item.age}}</td>
          <td>{{item.address}}</td>
          <td>{{item.sex}}</td>
          <td>
            <a href="">Edit</a>
            <a href="">Delete</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
  
</div> 
<div nz-row>
  <div nz-col nzSpan="22" nzOffset="1">
    <nz-calendar>
      <ul *nzDateCell="let date" class="events">
        <li *ngFor="let item of getListData(date)">
          <nz-badge [nzStatus]="item.type" [nzText]="item.content"></nz-badge>
        </li>
      </ul>
      <ng-container *nzMonthCell="let month">
        <div *ngIf="getMonthData(month) as monthData" class="notes-month">
          <section>{{ monthData }}</section>
          <span>Backlog number</span>
        </div>
      </ng-container>
    </nz-calendar>
    
  </div>
</div>
