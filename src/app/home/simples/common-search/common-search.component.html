          </nz-form-control> -->
          <ng-container
          dynamicField
          [config]="field"
          [group]="validateForm"
          >

          </ng-container>

          *ngFor="let field of config;"
          dynamicField
          [config]="field"
          [group]="validateForm">
        </ng-container> -->

      </div>

    <div nz-row>
      <div nz-col [nzSpan]="24" style="text-align: right;">
        <!-- <button nz-button [nzType]="'primary'" (click)="searched.emit(validateForm.value)">搜索</button>
        <button nz-button (click)="resetForm()">重置</button>
        <button nz-button [nzType]="'primary'" (click)="searched.emit(validateForm.value)" *ngIf ='buttionOption.add'>增加</button>
        <button nz-button [nzType]="'primary'" (click)="searched.emit(validateForm.value)" *ngIf ='buttionOption.delete'>删除</button>
        <button nz-button [nzType]="'primary'" (click)="searched.emit(validateForm.value)" *ngIf ='buttionOption.renew'>刷新</button> -->
      
         
            <a *ngFor="let btn of buttionOption">
              <button nz-button 
              [nzType]="btn.className"
              [nzSize]="btn.size"
              [nzShape]="btn.shape"
              (click)="sBtn.emit({value:validateForm.value,key:btn.key})">
                <span *ngIf="btn.icon" class="fa fa-{{btn.icon}}"></span> {{btn.title}}
              </button>
            </a>
         
        
        <a style="margin-left:8px;font-size:12px;" (click)="toggleCollapse()">
          展开
          <i class="anticon" [class.anticon-down]="isCollapse" [class.anticon-up]="!isCollapse"></i>
        </a>
      </div>
    </div>
  </form>
