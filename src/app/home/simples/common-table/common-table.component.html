
<nz-table
      #rowSelectionTable
      [nzData]="tableData"
      [nzPageSize]="pageSize"
      (nzPageIndexChange)="refreshStatus()"
      (nzPageSizeChange)="refreshStatus()">
      <thead>
        <tr>
          <th nzShowCheckbox nzShowRowSelection [nzSelections]="listOfSelection" [(nzChecked)]="allChecked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="checkAll($event)"></th>      
          <th *ngFor="let data of tableTitles">{{data.value}}</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of tableData;let i =index " id ="1">
          <td nzShowCheckbox [(nzChecked)]="data.checked" (nzCheckedChange)="refreshStatus($event)"></td>
          <td *ngFor="let item of tableTitles; ">{{data[item.key]}}</td>         
          <td>
          <button  nz-button nzType="primary" (click)="addForm.emit(data[keyItem])">查看</button>
          <button  nz-button nzType="danger" (click)="onClickTest.emit(data.name)">删除</button>
         </td>
        </tr>
      </tbody>
</nz-table>
