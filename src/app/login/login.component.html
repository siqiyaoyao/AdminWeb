<div class="i-bg">
  <div nz-row class="i-login-form">
    <div class="text-center i-login-title"><h1>NG5 & NG-ZORRO NG5 & NG-ZORRO</h1></div>              
    <div nz-col [nzSpan]="12" [nzOffset]="6">        
      <form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzPrefixIcon="anticon anticon-user">
              <input nz-input formControlName="accountName" placeholder="用户名">
            </nz-input-group>
            <nz-form-explain *ngIf="validateForm.controls.accountName.dirty&&validateForm.controls.accountName.hasError('required')">请输入用户名！</nz-form-explain>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzPrefixIcon="anticon anticon-user">
              <input nz-input formControlName="accountPwd" placeholder="密码" type="password">
            </nz-input-group>        
            <nz-form-explain *ngIf="validateForm.controls.accountPwd.dirty&&validateForm.controls.accountPwd.hasError('required')">请输入密码！</nz-form-explain>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <button nz-button [nzType]="'primary'" class="login-form-button" [nzLoading]="isLoading">登录</button>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item *ngIf="tips">
          <nz-alert nzType="error" nzMessage="{{message}}">
          </nz-alert>
        </nz-form-item>
      </form>
    </div>
  </div>
</div>
